<ion-view title="Posts">
    <ion-content has-header="true" padding="true">
        <form ng-submit="create(post)">
             <label class="item item-input">
                <span class="input-label">Text</span>
                <input type="text" ng-model="post.text" >
            </label>
            <button type="submit" class="button button-block button-positive" ng-click="create()">New Post</button>
        </form>
        <div class="list" ng-repeat="post in posts">
            <a class="item item-avatar" href="">
                <img src="http://lorempixel.com/40/40">
                <h2>{{post.text}}</h2>
                <p>{{post.created_at}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
