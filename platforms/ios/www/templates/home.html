<ion-view title="Home">
    <ion-content has-header="true" padding="true">
        <div class="list">
            <form ng-submit="login(session)">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="session.username" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="session.password" >
                </label>
                <button type="submit" class="button button-block button-positive">
                    Entrar
                </button>
            </form>
        </div>
        <gd-model object="users" action="search">
            
        </gd-model>
    </ion-content>
</ion-view>
